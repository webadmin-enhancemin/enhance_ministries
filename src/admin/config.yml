backend:
  name: git-gateway
  branch: main

media_folder: "src/assets/blog"
public_folder: "/assets/blog"

collections:
  - name: "blog"
    label: "Blog Posts"
    label_singular: "Blog Post"
    folder: "src/blog"
    create: true
    slug: "{{slug}}"
    summary: "{{date}} Â· {{title}} [{{category}}]"
    sortable_fields: ["date", "title", "category"]
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
        date_format: "YYYY-MM-DD"
        time_format: false
        format: "YYYY-MM-DD"
      - { label: "Author", name: "author", widget: "string", default: "Matt Swigart" }
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - { label: "Coaching", value: "Coaching" }
          - { label: "Ministry Life", value: "Ministry Life" }
          - { label: "Missions", value: "Missions" }
          - { label: "Devotional", value: "Devotional" }
          - { label: "Leadership", value: "Leadership" }
      - { label: "Description", name: "description", widget: "text", hint: "Brief summary shown in post cards and used for SEO (1-2 sentences)." }
      - label: "Featured Image"
        name: "featuredImage"
        widget: "image"
        required: false
        hint: "Optional. Click 'Choose an image' to select from previously uploaded assets in the Media Library, or upload a new image."
      - { label: "Body", name: "body", widget: "markdown" }
