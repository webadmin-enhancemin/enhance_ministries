backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: 'Add blog post: "{{slug}}"'
    update: 'Update blog post: "{{slug}}"'
    delete: 'Delete blog post: "{{slug}}"'
    uploadMedia: 'Upload media: "{{path}}"'
    deleteMedia: 'Delete media: "{{path}}"'

site_url: https://enhancemin.com

logo:
  src: /assets/logo.png
  show_in_header: true

show_preview_links: false

media_folder: "src/assets/blog"
public_folder: "/assets/blog"

slug:
  encoding: "ascii"
  clean_accents: true

collections:
  - name: "blog"
    label: "Blog Posts"
    label_singular: "Blog Post"
    folder: "src/blog"
    create: true
    slug: "{{slug}}"
    preview_path: "blog/{{slug}}/"
    summary: "{{date}} Â· {{title}} [{{category}}]"
    sortable_fields: ["date", "title", "category"]
    view_filters:
      - label: "Coaching"
        field: category
        pattern: "Coaching"
      - label: "Ministry Life"
        field: category
        pattern: "Ministry Life"
      - label: "Missions"
        field: category
        pattern: "Missions"
      - label: "Devotional"
        field: category
        pattern: "Devotional"
      - label: "Leadership"
        field: category
        pattern: "Leadership"
    view_groups:
      - label: "Category"
        field: category
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
        date_format: "YYYY-MM-DD"
        time_format: false
        format: "YYYY-MM-DD"
      - { label: "Author", name: "author", widget: "string", default: "Matt Swigart" }
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - { label: "Coaching", value: "Coaching" }
          - { label: "Ministry Life", value: "Ministry Life" }
          - { label: "Missions", value: "Missions" }
          - { label: "Devotional", value: "Devotional" }
          - { label: "Leadership", value: "Leadership" }
      - { label: "Description", name: "description", widget: "text", hint: "Brief summary shown in post cards and used for SEO (1-2 sentences)." }
      - label: "Featured Image"
        name: "featuredImage"
        widget: "image"
        required: false
        choose_url: false
        hint: "Optional. Upload a new image or select one from the Media Library."
      - label: "Body"
        name: "body"
        widget: "markdown"
        modes: ["rich_text", "raw"]
