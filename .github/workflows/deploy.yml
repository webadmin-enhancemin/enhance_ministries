name: Security Scan and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * *'  # Daily at 8am Central (1pm UTC) â€” publishes scheduled posts

permissions:
  contents: read

concurrency:
  group: "deploy"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build with Eleventy
        run: npm run build

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: _site/

  secure:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Audit npm dependencies
        run: npm audit --audit-level=high

      - name: Scan for secrets
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scanners: "secret"
          scan-ref: "."
          exit-code: "1"
          severity: "CRITICAL,HIGH"

      - name: Scan for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scanners: "vuln"
          scan-ref: "."
          exit-code: "1"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true

  deploy:
    runs-on: ubuntu-latest
    needs: secure
    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: _site/

      - name: Unlock Netlify production deploy
        run: |
          DEPLOY_ID=$(curl -sf \
            -H "Authorization: Bearer $NETLIFY_AUTH_TOKEN" \
            "https://api.netlify.com/api/v1/sites/$NETLIFY_SITE_ID" | \
            jq -r '.published_deploy.id // empty')
          if [ -n "$DEPLOY_ID" ]; then
            curl -sf -X POST \
              -H "Authorization: Bearer $NETLIFY_AUTH_TOKEN" \
              "https://api.netlify.com/api/v1/deploys/$DEPLOY_ID/unlock" | jq -r '"Unlocked deploy: " + .id'
          else
            echo "No published deploy to unlock"
          fi
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy to Netlify via API
        run: |
          cd _site && zip -r ../deploy.zip . && cd ..
          HTTP_STATUS=$(curl -s -o /tmp/netlify_response.json -w "%{http_code}" -X POST \
            -H "Authorization: Bearer $NETLIFY_AUTH_TOKEN" \
            -H "Content-Type: application/zip" \
            --data-binary @deploy.zip \
            "https://api.netlify.com/api/v1/sites/$NETLIFY_SITE_ID/deploys")
          echo "HTTP status: $HTTP_STATUS"
          if [ "$HTTP_STATUS" -ge 400 ]; then
            echo "Netlify API error response:"
            cat /tmp/netlify_response.json
            exit 1
          fi
          cat /tmp/netlify_response.json | jq -r '"Deploy ID: " + .id + "\nState: " + .state + "\nURL: " + (.ssl_url // .url // "pending")'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
