name: Security Scan and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "deploy"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build with Eleventy
        run: npm run build

  secure:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Audit npm dependencies
        run: npm audit --audit-level=high

      - name: Scan for secrets
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scanners: "secret"
          scan-ref: "."
          exit-code: "1"
          severity: "CRITICAL,HIGH"

      - name: Scan for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scanners: "vuln"
          scan-ref: "."
          exit-code: "1"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true

  deploy:
    runs-on: ubuntu-latest
    needs: secure
    steps:
      - name: Trigger Netlify Deploy
        run: curl -s -X POST "${{ secrets.NETLIFY_DEPLOY_HOOK }}"
